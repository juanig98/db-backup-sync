# === Configuración de conexión al servidor remoto (A) ===
REMOTE_USER="appuser"
REMOTE_HOST="179.43.XX.XX"
SSH_PORT="22"
SSH_KEY="/home/appuser/.ssh/id_ed25519"
REMOTE_DIR="/var/backups"

# === Configuración del nombre del archivo de backup ===
# El nombre se arma como: {FECHA}{DB_NAME}. sql.gz
# Formato fecha: YYYYMMddHHmm (ej: 202601100300)
DB_NAME="mydatabase"
BACKUP_TIME="0100"

# === Ajuste de zona horaria ===
# DATE_OFFSET:  Días a sumar (+) o restar (-) de la fecha actual
# 
# Ejemplos de uso:
# - Servidor local UTC-3, remoto UTC, backup generado 22:05 UTC
#   → Usar DATE_OFFSET="+1" (buscar backup del día siguiente)
# 
# - Servidor local UTC, remoto UTC-3, backup generado 22:05 UTC-3
#   → Usar DATE_OFFSET="-1" (buscar backup del día anterior)
#
# - Ambos servidores en la misma zona horaria
#   → Usar DATE_OFFSET="0" o comentar la línea
#
DATE_OFFSET="+1"

# === Configuración local (servidor B) ===
LOCAL_DIR="/var/backups"
LOG_FILE="/var/log/db-backup-sync.log"

# === Opcional: Retención de backups (días) ===
# Si está vacío o comentado, no borra backups viejos
RETENTION_DAYS=